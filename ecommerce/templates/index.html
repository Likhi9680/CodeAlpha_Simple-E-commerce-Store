<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home - Snapshop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: center; gap: 10px; padding: 20px; background-color: #f5f5f5;">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 40px;">
        <span style="font-size: 28px; font-weight: bold;">Snapshop-Easyshop</span>
    </header>

    <nav style="display: flex; justify-content: center; gap: 20px; padding: 10px; background-color:blue;">
        <a href="/">Home</a>
        <a href="/cart">Cart</a>
        {% if username %}
            <span>Welcome, {{ username }}!</span>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </nav>

    <h2 style="text-align: center;">Featured Products</h2>
    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        {% for product in products %}
        <div class="product" style="border: 1px solid #ccc; padding: 10px; width: 200px;">
            <a href="/category/{{ product.category }}">
                <img src="{{ url_for('static', filename='img/' + product.image) }}" alt="{{ product.name }}" style="width: 100%; height: auto;" />
                <h3>{{ product.name }}</h3>
                <p>Price: ₹{{ product.price }}</p>
            </a>
            <button onclick="window.location.href='/add-to-cart/{{ product._id }}'">Add to Cart</button>
        </div>
        {% else %}
            <p>No products found.</p>
        {% endfor %}
    </div>
    
<footer style="text-align: center; padding: 20px; background-color: #f1f1f1; margin-top: 40px;">
    © 2025 Snapshop. All rights reserved.
</footer>

</body>
</html>
