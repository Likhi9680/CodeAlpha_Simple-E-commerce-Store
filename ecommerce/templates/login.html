<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 40px;
            background-color: #f9f9f9;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            display: block;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            margin: 5px;
            padding: 10px 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        nav {
            text-align: center;
            padding-bottom: 10px;
        }

        nav a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 40px; margin-right: 10px;">
        <h1>Snapshop-EasyShop</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/cart">Cart</a>
    </nav>

    <main>
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" name="action" value="login">Login</button>
            <button type="submit" name="action" value="register">Register</button>
        </form>
    </main>

    <footer>
        Â© 2025 Snapshop. All rights reserved.
    </footer>
</body>
</html>
